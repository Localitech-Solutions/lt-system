<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="home.js" defer></script>
    <link rel="stylesheet" href="../../modules/loading/loading.css">
    <script src="../../modules/loading/loading.js" defer></script>

</head>
<body>
    <div id="loading-screen" class="loading-screen hidden">
        <div class="spinner"></div>
    </div>
    <div id="dynamic-background"></div>

   
    <aside class="sidebar">
        <div class="logo">
            <img src="../../public/logo.jpg" alt="Logo" class="logo-img">
        </div>
        <nav class="nav-icons">
            <button onclick="openInventory()"><i class="fas fa-boxes"></i></button> <!-- Inventario -->
            <button onclick="openManufacturingOrders()"><i class="fas fa-cogs"></i></button> <!-- Órdenes de Fabricación -->
            <button onclick="openReports()"><i class="fas fa-file-alt"></i></button> <!-- Bitácoras y Reportes -->
            <button onclick="openPurchaseOrders()"><i class="fas fa-shopping-cart"></i></button> <!-- Órdenes de Compra -->
            <button onclick="openUserManual()"><i class="fas fa-book"></i></button> <!-- Manual -->
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i></button> <!-- Logout -->
        </nav>
    </aside>
    

    
    <main>
        <section class="features">
            <div class="feature">
                <i class="fas fa-boxes"></i> <!-- Inventario -->
            </div>
            <div class="feature">
                <i class="fas fa-cogs"></i> <!-- Órdenes de Fabricación -->
            </div>
            <div class="feature">
                <i class="fas fa-file-alt"></i> <!-- Bitácoras y Reportes -->
            </div>
            <div class="feature">
                <i class="fas fa-shopping-cart"></i> <!-- Órdenes de Compra -->
            </div>
        </section>
    </main>
    
</body>
